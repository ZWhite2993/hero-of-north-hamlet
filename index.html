<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="startText">
      <p><em>Welcome to Hero of North Hamlet</em></p>
      <p>Please Select an Option</p>
      <p>
        <b>
          Start
          <br />
          Exit
        </b>
      </p>
    </div>
    <div id="inputLog"></div>
    <input
      id="textSubmit"
      type="text"
      onblur="this.focus()"
      style="
        background-color: transparent;
        outline: none;
        border: none;
        color: white;
      "
      autofocus
    />
  </body>

  <script>
    let storyArray = [
      "You begin in the town of North Hamlet\n The tavern keep beckons you.\n What would you like to do?",
      "The tavern keep smiles. \n `Always nice to see a new face around here.` \n `What's your name?`",
    ];
    let gameStarted = false;
    let inCombat = false;
    let playerDead = false;
    let step = 0;
    let deathSound = new Audio("death_sound.wav");
    let menuSound = new Audio("menu_song.wav");
    const player = {
      hp: 100,
      attackValue: function () {
        return Math.floor(Math.random() * 10) + 1;
      },
    };
    const enemy = {
      hp: 100,
      attackValue: function () {
        return Math.floor(Math.random() * 10) + 1;
      },
    };

    let log = document.getElementById("inputLog");

    document
      .getElementById("textSubmit")
      .addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          let userInput = event.target.value;
          event.currentTarget.value = "";
          if (userInput === "start") {
            gameStarted = true;
            menuSound.play();
            document.getElementById("startText").style.display = "none";
            log.innerText += userInput + "\n\n";
            log.innerText += storyArray[step] + "\n\n";
          }

          if (userInput === "exit") {
            gameStarted = false;
            document.getElementById("startText").style.display = "none";
            log.innerText += "Goodbye.";
          }

          if (userInput === "combat") {
            inCombat = true;
            log.innerText += "you have entered combat\n\n";
          } else {
            if (inCombat) {
              if (userInput === "flee") {
                inCombat = false;
                console.log(inCombat);
                log.innerText += "left combat\n\n";
              } else if (userInput === "check health") {
                log.innerText += "your health is " + player.hp + "\n\n";
              } else if (userInput === "strike") {
                let playerAttack = player.attackValue();
                let enemyAttack = enemy.attackValue();
                enemy.hp -= playerAttack;
                player.hp -= enemyAttack;
                log.innerText +=
                  "You have struck your enemy for " +
                  playerAttack +
                  " damage! " +
                  " Enemy health " +
                  enemy.hp +
                  "\n\n" +
                  "You've been struck for " +
                  enemyAttack +
                  " damage! " +
                  " Your health " +
                  player.hp +
                  "\n\n";
              }
            }
          }

          if (userInput === "killself") {
            playerDead = true;
            deathSound.play();
            log.innerText += "u killed urself idiot"
          }

          if (userInput === "hit") {
            document.getElementById("startText").style.display = "none";
            for (let i = 0; i < 100; i++) {
              let playerAttack = player.attackValue();
              let enemyAttack = enemy.attackValue();
              enemy.hp -= playerAttack;
              player.hp -= enemyAttack;
              log.innerText +=
                "You have struck your enemy for " +
                playerAttack +
                " damage! " +
                " Enemy health " +
                enemy.hp +
                "\n\n" +
                "You've been struck for " +
                enemyAttack +
                " damage! " +
                " Your health " +
                player.hp +
                "\n\n";
              if (player.hp <= 0) {
                log.innerText += "player died!\n";
                playerDead = true;
                deathSound.play();
                break;
              } else if (enemy.hp <= 0) {
                log.innerText += "enemy died!\n";
                break;
              }
            }
          }

          step++;
        }
      });
  </script>
</html>
