<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="startText">
      <p><em>Welcome to Hero of North Hamlet</em></p>
      <p>Please Select an Option</p>
      <p>
        <b>
          Start
          <br />
          Exit
        </b>
      </p>
    </div>
    <div id="inputLog"></div>
    <input
      id="textSubmit"
      type="text"
      onblur="this.focus()"
      style="
        background-color: transparent;
        outline: none;
        border: none;
        color: white;
      "
      autofocus
    />
  </body>

  <script type="text/javascript">
    // ----------------- initialize game stuff ---------------------------
    let storyArray = [
      "You begin in the town of North Hamlet\n The tavern keep beckons you.\n What would you like to do?",
      "The tavern keep smiles. \n `Always nice to see a new face around here.` \n `What's your name?`",
    ];
    let gameStarted = false;
    let inCombat = false;
    let playerDead = false;
    let step = 0;
    let deathSound = new Audio("death_sound.wav");
    let menuSound = new Audio("menu_song.wav");

    const player = {
      hp: 100,
      attackValue: function () {
        return Math.floor(Math.random() * 10);
      },
    };

    const enemy = {
      hp: 100,
      attackValue: function () {
        return Math.floor(Math.random() * 10);
      },
    };

    let logArea = document.getElementById("inputLog");
    let textArea = document.getElementById("textSubmit");

    // ----------------- input handler -------------------------------------
    textArea.addEventListener("keyup", function (event) {
      if (event.code === "Enter") {
        let userInput = event.target.value;
        event.currentTarget.value = "";

        if (inCombat) {
          handleCombatInput(userInput);
        } else {
          handleDefaultInput(userInput);
          step++;
        }
      }
    });

    // ----------------------------- helper functions ---------------------------------

    function log(str) {
      logArea.innerText += str + "\n\n";
    }

    function handleAttack() {
      let playerAttack = player.attackValue();
      let enemyAttack = enemy.attackValue();
      enemy.hp -= playerAttack;
      player.hp -= enemyAttack;
      if (playerAttack === 0) {
        log("You missed!");
      } else if (enemyAttack === 0) {
        log("Your enemy misses!");
      } else {
        log(
          `You have struck your enemy for ${playerAttack} damage!  Enemy health: ${enemy.hp}`
        );
        log(
          `You've been struck for ${enemyAttack} damage!  Your health: ${player.hp}`
        );
      }
    }

    function handleCombatInput(userInput) {
      switch (userInput) {
        case "flee":
          log("you have left combat");
          inCombat = false;
          break;
        case "check health":
          log("your health is " + player.hp);
          break;
        case "strike":
          handleAttack();
          break;
        default:
          log("Not a valid combat command");
      }
    }

    function handleDefaultInput(userInput) {
      switch (userInput) {
        case "start":
          gameStarted = true;
          menuSound.play();
          document.getElementById("startText").style.display = "none";
          log(userInput);
          log(storyArray[step]);
          break;
        case "exit":
          gameStarted = false;
          document.getElementById("startText").style.display = "none";
          log("Goodbye.");
          break;
        case "combat":
          inCombat = true;
          console.log(inCombat);
          break;
        case "killself":
          playerDead = true;
          gameStarted = false;
          deathSound.play();
          log("u killed urself idiot");
          break;
        default:
          log("I don't understand " + userInput);
      }
    }

  </script>
</html>
